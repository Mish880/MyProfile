<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super City Place Order Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <style>
        body > header > nav{
            box-shadow: -2px 6px 9px -4px #2c3e50;
        }
    </style>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/Dashboardlogo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SuperCity
            </a>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link ">Place Order</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main>
    <div>
        <h1 class="text-secondary">Place Order Form</h1>
    </div>



    <div>
        <div class="p-3 mb-2 bg-primary text-black">
            <h3>Invoice Details</h3>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Order ID :</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Customer :</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Name :</label>
            <textarea class="form-control" id="exampleFormControlTextarea3" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Address :</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Date :</label>
            <textarea class="form-control" id="exampleFormControlTextarea4" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Customer ID :</label>
            <textarea class="form-control" id="exampleFormControlTextarea5" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Salary :</label>
            <textarea class="form-control" id="exampleFormControlTextarea6" rows="1"></textarea>
        </div>
        <button type="button" class="btn btn-secondary">Add Order</button>
    </div>

    <div class="p-3 mb-2 bg-warning text-black">
        <h3>Select Item</h3>
    </div>

    <div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Item ID :</label>
            <textarea class="form-control" id="example1" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Item Name :</label>
            <textarea class="form-control" id="example2" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Order Quantity :</label>
            <textarea class="form-control" id="example3" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Salary :</label>
            <textarea class="form-control" id="example4" rows="1"></textarea>
        </div>

        <button type="button" class="btn btn-danger">Add Item</button>
    </div>

    <section>
        <div>
            <table class="table table-bordered table-hover mt-3">
                <thead class="bg-danger text-white">
                <tr class="table-success">
                    <th scope="col">Id</th>
                    <th scope="col">Item Type </th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Soap</td>
                    <td>25,00</td>
                    <td>1</td>
                    <td>2,50</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Chocolate</td>
                    <td>20,00</td>
                    <td>2</td>
                    <td>3,500</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Milk</td>
                    <td>20,00</td>
                    <td>4</td>
                    <td>2,000</td>

                </tr>
                </tbody>
            </table>
        </div>

    </section>
</main>


<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
