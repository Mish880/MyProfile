<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super City Customer Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <style>
        body > header > nav{
            box-shadow: -2px 6px 9px -4px #2c3e50;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/Dashboardlogo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SuperCity
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link ">Place Order</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">
    <div class="col-12 col-md-4">
        <h1 class="text-secondary">Customer Form</h1>
      <div class="mb-3">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Customer" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search Customer</button>
        </form>
       </div>
    </div>

      <div class="col-12 col-md-5">
          <button class="btn btn-danger">Add New Customer Details</button>
          <button class="btn btn-success">View Customer Details</button>
      </div>
    </section>

      <section class="row mt-4">
          <div class="col">
            <table class="table table-bordered table-hover mt-3">
                <thead class="bg-danger text-white">
                <tr class="table-success">
                    <th scope="col">Id</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mishel</td>
                    <td>25</td>
                    <td>25,000</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Kamal</td>
                    <td>23</td>
                    <td>35,000</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Sunimal</td>
                    <td>20</td>
                    <td>20,000</td>

                </tr>
                </tbody>
            </table>
        </div>
      </section>

</section>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
