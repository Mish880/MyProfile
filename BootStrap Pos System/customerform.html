<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super City Customer Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <style>
        body > header > nav{
            box-shadow: -2px 6px 9px -4px #2c3e50;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/Dashboardlogo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SuperCity
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="mainform.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customerform.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="itemform.html">Item</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link ">Place Order</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">
    <div class="col-12 col-md-4">
        <h1 class="text-secondary">Customer Form</h1>
      <div class="mb-3">
        <form class="d-flex">
            <label class="form-label" for="txtSearchCusID">Search Customer</label>
            <input class="form-control" id="txtSearchCusID" placeholder="Customer ID,NIC,Name" type="text">
            <!--<input class="form-control me-2" type="search" placeholder="Search Customer" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search Customer</button> -->
        </form>
       </div>
        <div class="mb-3">
            <div class="card" style="width: 30rem;">
                <img src="assets/img/S1.jpg" class="card-img-top" alt="Error loading image">
                <div class="card-body">
                    <h5 class="card-title">Add Customer Details</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>

      <div class="col-12 col-md-5">
          <button class="btn btn-danger" id="btnSaveCustomer">Add New Customer Details</button>
          <button class="btn btn-success" id="btnSearch">Search Customer</button>
       <div>
          <div class="mb-3">
              <label class="form-label" for="txtCusID">Customer ID</label>
              <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
              <p><small class="text-danger pl-1" id="lblcusid"></small></p>
          </div>

          <div class="mb-3">
              <label class="form-label" for="txtName">Customer Name</label>
              <input class="form-control" id="txtName" placeholder="Customer Name" type="text">
              <p><small class="text-danger pl-1" id="lblcusname"></small></p>
          </div>

          <div class="mb-3">
              <label class="form-label" for="txtAddress">Customer Address</label>
              <input class="form-control" id="txtAddress" placeholder="Customer Address" type="text">
              <p><small class="text-danger pl-1" id="lblcusaddress"></small></p>
          </div>

          <div class="mb-3">
              <label class="form-label" for="txtContact">Customer Contact</label>
              <input class="form-control" id="txtContact" placeholder="Customer Contact" type="text">
              <p><small class="text-danger pl-1" id="lblcuscontact"></small></p>
          </div>
       </div>
      </div>
    </section>

      <section class="row mt-4">
          <div class="col">
            <table class="table table-bordered table-hover mt-3">
                <thead class="bg-danger text-white">
                <tr class="table-success">
                    <th scope="col">Id</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody id="cusTable">


                </tbody>
            </table>
        </div>
      </section>

</section>
<script src="assets/JQuery/jquery-3.6.0.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/customer.js"></script>

</body>
</html>
