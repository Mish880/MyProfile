<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super City Customer Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <style>
        body > header > nav{
            box-shadow: -2px 6px 9px -4px #2c3e50;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/Dashboardlogo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SuperCity
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="mainform.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customerform.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="itemform.html">Item</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link ">Place Order</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <h1 class="text-secondary">View Item Form</h1>
            <div class="mb-3">
                <form class="d-flex">
                    <label class="form-label" for="txtSearchItemID">Search Customer</label>
                    <input class="form-control" id="txtSearchItemID" placeholder="Customer ID, NIC, Name" type="text">
                </form>
            </div>

            <div class="mb-3">
                <div class="card" style="width: 30rem;">
                    <img src="assets/img/S2.jpg" class="card-img-top" alt="Error Loading Image">
                    <div class="card-body">
                        <h5 class="card-title">Select Any Item</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-5">
            <button class="btn btn-danger" id="btnSaveItem">Add New Item Details</button>
            <button class="btn btn-success"id="btnSearchItem">Search Items </button>

            <div class="mb-3">
                <label class="form-label" for="txtItemID">Item ID</label>
                <input class="form-control" id="txtItemID" placeholder="Item ID" type="text">
                <p><small class="text-danger pl-1" id="lblItemId"></small></p>
            </div>

            <div class="mb-3">
                <label class="form-label" for="txtItemName">Item Type</label>
                <input class="form-control" id="txtItemName" placeholder="Item Type" type="text">
                <p><small class="text-danger pl-1" id="lblItemType"></small></p>
            </div>

            <div class="mb-3">
                <label class="form-label" for="txtInStock">In Stock</label>
                <input class="form-control" id="txtInStock" placeholder="In Stock" type="text">
                <p><small class="text-danger pl-1" id="lblItemStock"></small></p>
            </div>

            <div class="mb-3">
                <label class="form-label" for="txtItemSalary">Item Price</label>
                <input class="form-control" id="txtItemSalary" placeholder="Item Salary" type="text">
                <p><small class="text-danger pl-1" id="lblItemSalary"></small></p>
            </div>

        </div>
    </section>

    <section class="row mt-4">
        <div class="col">
            <table class="table table-bordered table-hover mt-3">
                <thead class="bg-danger text-white">
                <tr class="table-success">
                    <th scope="col">Id</th>
                    <th scope="col">Item Type</th>
                    <th scope="col">In Stock</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody id="itemTable">



                </tbody>
            </table>
        </div>
    </section>

</section>
<script src="assets/JQuery/jquery-3.6.0.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/item.js"></script>
</body>
</html>
